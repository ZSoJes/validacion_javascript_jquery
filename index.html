<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Validaciones con JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<form method="post" id="sign_up" action="/sign_up">
  <label for="email">Email: </label>
  <input id="email" type="text" name="email">
    <div id="1" class="error">&bull; Debes escribir una dirección de email valida<br></div>
  <br>
  <br>
  <label for="pass">Password: </label>
  <input id="pass" type="password" name="pass">
    <div id="2" class="error">&bull; El password debe de tener al menos 8 caracteres</div>
    <div id="3" class="error">&bull; El password debe tener al menos un carácter numérico (0-9)</div>
    <div id="4" class="error">&bull; El password debe contener al menos una mayúscula</div>
  <br>
  <br>
  <input type="submit" value="Sign Up">
</form>



</body>
</html>
